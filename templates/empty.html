<!DOCTYPE html>
<html>
<head>
    <title>NiGamer Market</title>
    <link rel="stylesheet" type="text/css" href="../static/css/main_page.css">
</head>
<body>
<header>
    <h1 class="neon-text">NiGamer Market</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="top_nav_item">
                    <a class="nav-link text-black-with-white-shadow" href="/">Главная</a>
                </li>

                {% if current_user.is_authenticated %}
                    <li class="nav-item" id="center_nav_item">
                        <a class="nav-link text-black-with-white-shadow" href="/logout">Выйти</a>
                    </li>

                {% else %}
                    <li class="nav-item" id="center_nav_item">
                        <a class="nav-link text-black-with-white-shadow" href="/registration">Зарегистрироваться</a>
                    </li>

                    <li class="nav-item" id="center_nav_item">
                        <a class="nav-link text-black-with-white-shadow" href="/login">Войти</a>
                    </li>
                {% endif %}

                <li class="nav-item" id="center_nav_item">
                    <a class="nav-link text-black-with-white-shadow" href="/products">Товары</a>
                </li>

                <li class="nav-item" id="bottom_nav_item">
                    <a class="nav-link text-black-with-white-shadow" href="/contacts">Контакты</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
