{% extends "empty.html" %}

{% block content %}
    <head>
        <title>Главная</title>
        <link rel="stylesheet" type="text/css" href="../static/css/main_page.css">
    </head>
    <body>
    <div class="carousel-container">
        <div class="carousel slide"></div>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active pic-under-text">
                    <a href="/products"><img src="{{ url_for('static', filename='img/pubg.jpg') }}"
                                             class="d-block w-100 border-radius-20px"
                                             alt="..."></a>
                    <div class="text-on-pic border-radius-10px"><a class="neon-no-fixed" href="/products/1" >Топ 1 товар</a></div>
                </div>


                <div class="carousel-item pic-under-text">
                    <a href="/products"><img src="{{ url_for('static', filename='img/csgo.jpg') }}"
                                             class="d-block w-100 border-radius-20px"
                                             alt="..."></a>
                    <div class="text-on-pic border-radius-10px"><a class="neon-no-fixed" href="/products/2">Топ 2 товар</a></div>
                </div>

                <div class="carousel-item pic-under-text">
                    <a href="/products"><img src="{{ url_for('static', filename='img/apex.jpg') }}"
                                             class="d-block w-100 border-radius-20px"
                                             alt="..."></a>
                    <div class="text-on-pic border-radius-10px"><a class="neon-no-fixed" href="/products/3">Топ 3 товар</a></div>
                </div>
            </div>

            <!-- кнопка назад -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Предыдущий</span>
            </button>
            <!-- кнопка вперед -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Следующий</span>
            </button>
        </div>
    </div>
    <div id="top-products">
        <div class="ul-item-heading border-radius-10px">
            <h2>
                Товары
            </h2>
        </div>

        <ul class="list-group mx-auto">
            {% for product in products %}
                {% if products %}
                    <div class="li-item-all">
                        <li class="list-group-item rounded bg-primary text-white"><a
                                class="ul-item-name">{{ product.name }}</a> <span
                                class="badge badge-light float-right li-item-name">{{ product.price }} руб.</span>
                        </li>
                    </div>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
    </body>

{% endblock %}
