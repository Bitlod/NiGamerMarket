{% extends "empty.html" %}

{% block content %}
    <div class="card">
        <img class="card-img-top product-img" src="{{ url_for('static', filename='uploads/photos/' + product.image) }}"
             alt="{{ product.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <h6 class="card-subtitle mb-2 text-muted">{{ product.price }} руб.</h6>
            <a href="buy" class="btn btn-primary">Купить</a>
        </div>
    </div>

{% endblock %}
